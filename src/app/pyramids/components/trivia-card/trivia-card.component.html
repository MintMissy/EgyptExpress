<div class="card">
	<img [src]="triviaCard?.imageUrl" alt="" aria-hidden="true" class="card__image" />
	<div class="card__content">
		<h2 class="card__title">{{ triviaCard?.title }}</h2>
		<dl class="card__trivia">
			<dt class="card__trivia__key">{{ triviaCard?.subtitle }}</dt>
			<dd class="card__trivia__value">{{ triviaCard?.value }}</dd>
		</dl>
	</div>
</div>
